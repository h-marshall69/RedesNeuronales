<!-- https://www.kaggle.com/datasets/rashikrahmanpritom/plant-disease-recognition-dataset/data -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Enfermedades de Plantas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card mt-5 shadow">
                    <div class="card-body">
                        <h4 class="text-center">Predicción de Enfermedades de Plantas</h4>
                    </div>
                </div>
                <div class="card mt-2 shadow">
                    <div class="card-body">
                        <label for="imageUpload">Subir imagen de la planta</label>
                        <input type="file" class="form-control mb-3" id="imageUpload" accept="image/*">

                        <div class="d-flex">
                            <button class="btn btn-primary" type="button" id="btn">Predecir Enfermedad</button>
                            <h5 id="resultado" class="mx-5 mt-2"></h5>
                        </div>
                    </div>
                </div>
                <div id="imagePreview" class="mt-2">
                    <img id="preview" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100%;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var modelo = null;

        (async() => {
            try {
                console.log("Cargando el modelo...");
                modelo = await tf.loadLayersModel('model_js/model.json');
                console.log("Modelo cargado!");
            } catch (error) {
                console.error("Error al cargar el modelo", error);
                document.getElementById("resultado").innerHTML = "Error al cargar el modelo.";
            }
        })();

        document.getElementById("imageUpload").onchange = (event) => {
            var reader = new FileReader();
            reader.onload = function(e) {
                var imgElement = document.getElementById('preview');
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        };

        document.getElementById("btn").onclick = () => {
            var imageUpload = document.getElementById('imageUpload').files[0];

            if (!imageUpload) {
                document.getElementById("resultado").innerHTML = "Por favor, sube una imagen.";
                return;
            }

            if (modelo != null) {
                var reader = new FileReader();
                reader.onload = function() {
                    var img = new Image();
                    img.src = reader.result;
                    img.onload = async function() {
                        var tensor = tf.browser.fromPixels(img)
                            .resizeNearestNeighbor([150, 150])
                            .toFloat()
                            .expandDims();
                        var prediction = modelo.predict(tensor).dataSync();
                        var maxPrediction = Math.max(...prediction);
                        var predictedClass = prediction.indexOf(maxPrediction);
                        
                        var labels = ["Healthy", "Powdery Mildew", "Rust"]; // Actualiza estos con tus clases reales
                        var resultText = "Predicted class: " + labels[predictedClass];
                        
                        document.getElementById("resultado").innerHTML = resultText;
                    }
                }
                reader.readAsDataURL(imageUpload);
            } else {
                document.getElementById("resultado").innerHTML = "Intenta de nuevo en un rato...";
            }
        }
    </script>
</body>
</html>
